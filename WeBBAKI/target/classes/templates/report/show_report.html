<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        .report-table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 100px;
        }

        .report-table thead tr{
            border-bottom: 1px dashed grey;
        }

        .report-table tfoot tr{
            border-bottom: 1px dashed grey;
        }
        .report-table tbody tr{
            border-bottom: 1px solid black;
        }

        .report-table thead tr td{
            font-size:16px;
            letter-spacing: 1px;
            color: grey;
            padding: 8px;
        }
        .showQuestion1{
            display:block;
        }
        .showQuestion{
            display:none;
            padding:10px;
        }


    </style>


    <title>Report</title>

</head>
<body>
<div layout:fragment="content">
    <h2>Fragebogen-Details</h2>
    <form th:object="${report}" th:action="@{/report}" method="post">
        <th:block th:each="masterScenario : ${masterScenarioList}">
            <h5 th:text="${masterScenario.name}"></h5>

            <table class="report-table">
                <thead>
                <tr>
                    <td>Szeanrien</td>
                    <td>Eintrittswahrscheilichkeit</td>
                    <td>Auswirkung</td>
                    <td>Bedrohungslage</td>
                </tr>

                </thead>
                <tbody>
                <th:block th:each="scenario : ${masterScenario.scenarios}">
                    <tr>
                        <td th:text="${scenario.name}"></td>
                        <td>
                            <select th:id="'selectProb' + ${scenario.id}" class="form-select" th:attr="name='prob['+${scenario.id}+']'">
                                <div th:switch="${questMap.get(#vars.scenario.id)[0]}">
                                    <option th:case="'none'" value="none" selected>Bitte wählen...</option>
                                    <option th:case="*" th:text="${questMap.get(#vars.scenario.id)[0]}" selected></option>
                                </div>
                                <option th:each="probability : ${T(de.thb.webbaki.enums.Probability).values()}"
                                        th:value="${probability.value}" th:text="${probability.value}"></option>
                            </select>
                        </td>
                        <td><select th:id="'selectImp'+ ${scenario.id}" class="form-select" th:attr="name='imp['+${scenario.id}+']'">
                            <div th:switch="${questMap.get(#vars.scenario.id)[1]}">
                                <option th:case="'none'" value="none" selected>Bitte wählen...</option>
                                <option th:case="*" th:text="${questMap.get(#vars.scenario.id)[1]}" selected></option>
                            </div>
                            <option th:each="impact : ${T(de.thb.webbaki.enums.Impact).values()}"
                                    th:value="${impact.value}" th:text="${impact.value}"></option>
                        </select></td>
                        <td><div th:id="'noRisk'+ ${scenario.id}" class="showQuestion">keine Gefaehrdung</div>
                            <div th:id="'smallRisk'+ ${scenario.id}" class="showQuestion">geringe Gefaehrdung</div>
                            <div th:id="'increasedRisk'+ ${scenario.id}" class="showQuestion">erhoehte Gefaehrdung</div>
                            <div th:id="'highRisk'+ ${scenario.id}" class="showQuestion">hohe Gefaehrdung</div>
                            <div th:id="'veryHighRisk'+ ${scenario.id}" class="showQuestion">sehr hohe Gefaehrdung</div>
                        </td>
                        <script>
                            $(document).ready(function(){
                                for (let i = 0; i < 27; i++) {
                                    $('#'+'selectProb' + i).on('change', function() {calc()
                                    });
                                    $('#'+'selectImp' + i).on('change', function() {calc()
                                    });
                                    function calc(){
                                        var probValue = $('#selectProb' + i).val();
                                        var impValue = $('#selectImp'+i).val();
                                        let probNum,impNum,result = 0;
                                        //$("div.showQuestion").hide();

                                        switch(probValue){
                                            case 'nie': probNum = 0
                                                break;
                                            case 'selten': probNum = 1
                                                break;
                                            case 'mittel': probNum = 2
                                                break;
                                            case 'haeufig': probNum = 3
                                                break;
                                            case 'sehr haeufig': probNum = 4
                                                break;
                                        }
                                        switch(impValue){
                                            case 'keine Auswirkungen': impNum = 1
                                                break;
                                            case 'geringe Auswirkungen': impNum = 2
                                                break;
                                            case 'hohe Auswirkungen': impNum = 3
                                                break;
                                            case 'existenzielle Auswirkungen': impNum = 4
                                                break;
                                        }

                                        result = probNum*impNum;
                                        $("#noRisk"+i).hide();
                                        $("#smallRisk"+i).hide();
                                        $("#increasedRisk"+i).hide();
                                        $("#highRisk"+i).hide();
                                        $("#veryHighRisk"+i).hide();
                                        switch (true){
                                            case (result === 0): $("#"+'noRisk'+i).show()
                                                break;
                                            case (result < 5): $("#"+'smallRisk'+i).show()
                                                break;
                                            case (result < 10): $("#"+'increasedRisk'+i).show()
                                                break;
                                            case (result === 12): $("#"+'highRisk'+i).show()
                                                break;
                                            case (result === 16): $("#"+'veryHighRisk'+i).show()
                                                break;
                                        }
                                    }
                                }
                            });
                        </script>
                        <td>
                            <div class="dropdown">
                                <button type="button" class="btn bi bi-card-text" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside"></button>
                                <textarea class="form-control dropdown-menu" id="exampleDropdownFormEmail2" rows="3" cols="6" placeholder=" Kommentar..."></textarea>

                            </div>
                        </td>
                    </tr>

                </th:block>
                <tfoot>
                </tfoot>

            </table>

        </th:block>

        <h3><label class="form-group shadow-textarea" for="exampleFormControlTextarea6" >Kommentar zum Fragebogen</label></h3>
            <textarea class="form-control z-depth-1" th:text="${quest.comment}" id="exampleFormControlTextarea6" th:rows="5" th:cols="123" th:value="*{comment}"  placeholder="Kommentar bitte hier eingeben..."></textarea>

        <div class="col-md-12 mt-2">
            <button type="submit" class="btn btn-primary float-end">Abschicken</button>
        </div>

    </form>
</div>
</body>
</html>
