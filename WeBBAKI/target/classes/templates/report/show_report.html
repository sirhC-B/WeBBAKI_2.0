<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            for (let i = 0; i < 27; i++) {
                $('#selectProb' + i).on('change', function () {
                    var demovalue = $(this).val();
                    $("div.showQuestion1").hide(); //1. Frage (Sicherheitsarchitektur), um bugs zu verhindern
                    $("div.showQuestion").hide();
                    $("#" + demovalue + i).show();
                });
            }
        });
    </script>
    <style>
        .report-table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 100px;
        }

        .report-table thead tr{
            border-bottom: 1px dashed grey;
        }

        .report-table tfoot tr{
            border-bottom: 1px dashed grey;
        }
        .report-table tbody tr{
            border-bottom: 1px solid black;
        }

        .report-table thead tr td{
            font-size:16px;
            letter-spacing: 1px;
            color: grey;
            padding: 8px;
        }
        .showQuestion1{
            display:block;
        }
        .showQuestion{
            display:none;
            padding:10px;
        }


    </style>


    <title>Report</title>

</head>
<body>
<div layout:fragment="content">
    <h2>Fragebogen-Details</h2>
    <form th:object="${report}" th:action="@{/report}" method="post">
        <th:block th:each="masterScenario : ${masterScenarioList}">
            <h5 th:text="${masterScenario.name}"></h5>

            <table class="report-table">
                <thead>
                <tr>
                    <td>Szeanrien</td>
                    <td>Eintrittswahrscheilichkeit</td>
                    <td>Auswirkung</td>
                    <td>Bedrohungslage</td>
                </tr>

                </thead>
                <tbody>
                <th:block th:each="scenario : ${masterScenario.scenarios}">
                    <tr>
                        <td th:text="${scenario.name}"></td>
                        <td>
                            <select th:id="'selectProb' + ${scenario.id}" class="form-select" th:attr="name='prob['+${scenario.id}+']'">
                                <option th:text="${questMap.get(#vars.scenario.id)[0]}" selected></option>
                                <option th:each="probability : ${T(de.thb.webbaki.enums.Probability).values()}"
                                        th:value="${probability.value}" th:text="${probability.value}"></option>
                            </select>
                        </td>
                        <td><select id="selectImp" class="form-select" th:attr="name='prob['+${scenario.id}+']'">
                            <option th:text="${questMap.get(#vars.scenario.id)[1]}" selected></option>
                            <option th:each="impact : ${T(de.thb.webbaki.enums.Impact).values()}"
                                    th:value="${impact.value}" th:text="${impact.value}"></option>
                        </select></td>
                        <td> <div th:id="'selten'+ ${scenario.id}" class="showQuestion">TEST</div>
                        </td>

                    </tr>

                </th:block>
                <tfoot>
                </tfoot>

            </table>

        </th:block>

        <h3><label class="form-group shadow-textarea" >Kommentar zum Fragebogen</label></h3>
        <textarea  class="form-control z-depth-1" id="exampleFormControlTextarea6" th:rows="5" th:cols="123" th:field="*{comment}" placeholder="Kommentar bitte hier eingeben..."></textarea>

        <div class="col-md-12 mt-2">
            <button type="submit" class="btn btn-primary float-end">Abschicken</button>
        </div>

    </form>
</div>
</body>
</html>
