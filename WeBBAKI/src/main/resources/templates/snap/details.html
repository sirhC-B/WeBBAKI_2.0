<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .report-table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 100px;
        }

        .report-table thead tr{
            border-bottom: 1px dashed grey;
        }

        .report-table tfoot tr{
            border-bottom: 1px dashed grey;
        }
        .report-table tbody tr{
            border-bottom: 1px solid black;
        }

        .report-table thead tr td{
            font-size:16px;
            letter-spacing: 1px;
            color: grey;
            padding: 8px;
        }
        .showQuestion1{
            display:block;
        }
        .showQuestion{
            display:none;
            padding:10px;
        }


    </style>
    <script>
        function calc(){
            for (let i = 0; i < 35; i++) {
                var probValue = $('#selectProb' + i).val();
                var impValue = $('#selectImp' + i).val();
                let probNum, impNum, result = 0;
                switch (probValue) {
                    case 'nie':
                        probNum = 0
                        break;
                    case 'selten':
                        probNum = 1
                        break;
                    case 'mittel':
                        probNum = 2
                        break;
                    case 'haeufig':
                        probNum = 3
                        break;
                    case 'sehr haeufig':
                        probNum = 4
                        break;
                }
                switch (impValue) {
                    case 'keine':
                        impNum = 1
                        break;
                    case 'geringe':
                        impNum = 2
                        break;
                    case 'hohe':
                        impNum = 3
                        break;
                    case 'existenzielle':
                        impNum = 4
                        break;
                }
                result = probNum * impNum;
                $("#noRisk" + i).hide();
                $("#smallRisk" + i).hide();
                $("#increasedRisk" + i).hide();
                $("#highRisk" + i).hide();
                $("#veryHighRisk" + i).hide();
                switch (true) {
                    case (result === 0):
                        $("#" + 'noRisk' + i).show()
                        break;
                    case (result < 5):
                        $("#" + 'smallRisk' + i).show()
                        break;
                    case (result < 10):
                        $("#" + 'increasedRisk' + i).show()
                        break;
                    case (result === 12):
                        $("#" + 'highRisk' + i).show()
                        break;
                    case (result === 16):
                        $("#" + 'veryHighRisk' + i).show()
                        break;
                }
            }
        }
        $(document).ready(function(){
            for (let i = 0; i < 35; i++) {
                $('#'+'selectProb' + i).on('change', function() {calc()
                });
                $('#'+'selectImp' + i).on('change', function() {calc()
                });
            }
        });
    </script>

    <title>Report</title>

</head>
<body onload="calc();">
<div layout:fragment="content">
    <h2>Snapshot Details</h2><br>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fragebogen erstellt von</th>
            <th>Branche</th>
            <th>Datum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i: ${#numbers.sequence(questionnaires.size() -1,0,-1)}">
            <td th:text="${questionnaires[i].id}"></td>
            <td th:text="${questionnaires[i].user.email}"></td>
            <td th:text="${questionnaires[i].user.branche}"></td>
            <td th:text="${questionnaires[i].date.toLocalDate().toString() + ' ' + questionnaires[i].date.toLocalTime().toString().substring(0,5)}"></td>
        </tr>
        </tbody>
    </table>
    <h2>Report</h2><br>
    <form th:object="${report}" th:action="@{/report}" method="post">
        <th:block th:each="masterScenario : ${masterScenarioList}">
            <h5 th:text="${masterScenario.name}"></h5>

            <table class="report-table">
                <thead>
                <tr>
                    <td>#</td>
                    <td>Szeanrien</td>
                    <td></td>
                    <td>Eintrittswahrscheilichkeit</td>
                    <td>Auswirkung</td>
                    <td>Bedrohungslage</td>
                </tr>

                </thead>
                <tbody>

                <th:block th:each="scenario : ${masterScenario.scenarios}">
                    <tr>
                        <td th:text="${scenario.id}"></td>

                        <td th:text="${scenario.name}" ></td>
                        <td><!-- Button trigger modal -->
                            <button type="button" class="btn bi bi-info-circle" data-bs-toggle="modal" th:attr="data-bs-target='#infoModal'+${scenario.id}"></button>

                            <!-- Modal -->
                            <div class="modal fade" th:id="'infoModal' + ${scenario.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel" th:text="${scenario.name}"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body" th:text="${scenario.description}">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div></td>

                        <td>
                            <select th:id="'selectProb' + ${scenario.id}" class="form-select">
                                <option th:value="${valueMap.get(#vars.scenario.id)[0]}" th:text="${valueMap.get(#vars.scenario.id)[0]}"></option>
                            </select>
                        </td>
                        <td>
                            <select th:id="'selectImp' + ${scenario.id}" class="form-select">
                                <option th:value="${valueMap.get(#vars.scenario.id)[1]}" th:text="${valueMap.get(#vars.scenario.id)[1]}"></option>
                            </select>
                        </td>
                        <td><div th:id="'noRisk'+ ${scenario.id}" class="showQuestion">keine</div>
                            <div th:id="'smallRisk'+ ${scenario.id}" class="showQuestion">geringe</div>
                            <div th:id="'increasedRisk'+ ${scenario.id}" class="showQuestion">erhoehte</div>
                            <div th:id="'highRisk'+ ${scenario.id}" class="showQuestion">hohe</div>
                            <div th:id="'veryHighRisk'+ ${scenario.id}" class="showQuestion">sehr hohe</div>
                        </td>

                        <td>
                            <div class="dropdown">
                                <button type="button" class="btn bi bi-card-text" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside"></button>
                                <textarea class="form-control dropdown-menu" id="exampleDropdownFormEmail2" rows="3" cols="6" placeholder=" Kommentar..."></textarea>

                            </div>
                        </td>
                    </tr>

                </th:block>
                <tfoot>
                </tfoot>

            </table>

        </th:block>
    </form>
</div>
</body>
</html>
