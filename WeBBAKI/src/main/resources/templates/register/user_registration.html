<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Registrieren</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form th:object="${user}" th:action="@{/register/user}" method="post" class="mt-5 border p-4 bg-light shadow">
                        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger alert-dismissible">
                            <ul>
                                <li class="" th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                            </ul>
                        </div>
                        <div th:if="${emailError} != null" class="alert alert-danger alert-dismissible">
                            <p th:text="${emailError}"></p>
                        </div>
                        <h4 class="mb-4 text-secondary">Erstelle einen Account</h4>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label>Vorname</label>
                                <input type="text" name="firstname" class="form-control"/>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Nachname</label>
                                <input type="text" name="lastname" class="form-control"/>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control"/>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Sektor</label>
                                <input type="text" name="sector" class="form-control"/>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Unternehmen</label>
                                <input type="text" name="company" class="form-control"/>
                            </div>
                            <div class="mb-3 col-md-6">

                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Passwort</label>
                                <input type="password" name="password" class="form-control"/>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Passwort best√§tigen</label>
                                <input type="password" name="confirmPassword" class="form-control"/>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary float-end" >Registrieren</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center mt-3 text-secondary">Haben sie einen Account? <a th:href="@{/login}">Jetzt anmelden</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
