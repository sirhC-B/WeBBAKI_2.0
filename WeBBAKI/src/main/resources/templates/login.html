<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>LogIn</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-6 offset-md-3">
        <h1>Anmelden</h1>
        <form th:action="@{/login}" method="post" class="card-text needs-validation" novalidate>
            <div th:if="${param.success}" class="alert alert-success" role="alert"></div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Benutzername/E-Mail oder Passwort ist falsch.
            </div>
            <div class="form-group">
                <label for="username">Benutzername/E-Mail</label>
                <input type="text" id="username" name="username" class="form-control" required tabindex="1" autofocus/>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" class="form-control" required tabindex="2"/>
            </div>
            <div class="form-group m-1">
                <button type="submit" class="btn btn-primary">Anmelden</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
