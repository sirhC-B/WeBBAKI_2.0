<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE â€¢ $CONTENT_TITLE">WebBAKI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link th:href="@{/css/layout_style.css}" href="/css/layout_style.css" rel="stylesheet">
</head>
<body>

<header class="py-5">
    <div class="row-cols-4 img-area">
        <img class="logo" id="firstImage" th:src="@{/images/UP-KRITIS_LOGO_Transparent.png}" alt="Upkritis Logo">
        <span id="cooperation secondOne">In Kooperation mit</span>
        <img class="logo" id="secondImage" alt="Logo der Technischen Hochschule Brandenburg" th:src="@{/images/THB_Logo.svg}">
    </div>

    <div sec:authorize="isAuthenticated()">
        Angemeldet als <span sec:authentication="name"></span><br>
        Rolle: <span sec:authentication="principal.authorities"></span>
    </div>

    <!--Nav-bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
        <a class="navbar-brand" th:href="@{/}"><i class="bi bi-house-door"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/threatmatrix">Bedrohungsmatrix</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div  class="dropdown" id="dropdown-div" >
                        <a class="dropdown-toggle nav-link" id="dropdown-a" type="button" aria-expanded="false" data-toggle="dropdown">Report</a>

                        <ul class="dropdown-menu" id="dropdown-ul">
                            <li class="dropdown-li">
                                <a href="/report/company" class="nav-link">Unternehmen</a>
                            </li>
                            <li class="dropdown-li">
                                <a href="/report/branche" class="nav-link">Branche</a>
                            </li>
                            <li class="dropdown-li">
                                <a href="/report/sector" class="nav-link">Sektor</a>
                            </li>
                            <li class="dropdown-li">
                                <a href="/report/national" class="nav-link">National</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/account/user_details">Konto</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Anmelden</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Abmelden</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<div layout:fragment="content"></div>
<script type="text/javascript" th:src="@{/js/script.js}" defer async></script>
<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>

</body>

<!-- Footer -->
<footer class="py-5">
    <div class="row">
        <p class="text-muted">&copy; WebBAKI</p>
    </div>
</footer>
</html>
