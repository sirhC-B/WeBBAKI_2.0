<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="$LAYOUT_TITLE â€¢ $CONTENT_TITLE">WebBAKI</title>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<header class="container py-5">
  <div class="col-md-12">
    <div sec:authorize="isAuthenticated()">
      Angemeldet als <span sec:authentication="name"></span></div>
    <!--Nav-bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
      <a class="navbar-brand" th:href="@{/}"><i class="bi bi-house-door"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/account">Konto</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="/login">Anmelden</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout">Abmelden</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<section layout:fragment="content" class="container"></section>

<!-- Footer -->
<footer class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <p class="text-muted">&copy; WebBAKI</p>
    </div>
  </div>
</footer>

</body>
</html>
