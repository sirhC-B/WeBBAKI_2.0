<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <style>
    .report-table{
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 100px;
    }

    .report-table thead tr{
        border-bottom: 1px dashed grey;
    }

    .report-table tfoot tr{
        border-bottom: 1px dashed grey;
    }
    .report-table tbody tr{
        border-bottom: 1px solid black;
    }

    .report-table thead tr td{
        font-size:16px;
        letter-spacing: 1px;
        color: grey;
        padding: 8px;
    }</style>


    <title>Report</title>

</head>
<body>
<div layout:fragment="content">
    <h2>Fragebogen</h2><br>
    <form th:object="${report}" th:action="@{/report}" method="post">
    <th:block th:each="masterScenario : ${masterScenarioList}">
    <h5 th:text="${masterScenario.name}"></h5>

        <table class="report-table">
        <thead>
        <tr>
            <td>Szeanrien</td>
            <td>Eintrittswahrscheilichkeit</td>
            <td>Auswirkung</td>
            <td>Bedrohungslage</td>
        </tr>

        </thead>
        <tbody>
        <th:block th:each="scenario : ${masterScenario.scenarios}">
        <tr>
            <td th:text="${scenario.name}"></td>
            <td>
                <select th:id="selectProb" class="form-select" th:attr="name='prob['+${scenario.id}+']'">
                    <option value="none" selected>Bitte wählen...</option>
                    <option th:each="probability : ${T(de.thb.webbaki.enums.Probability).values()}"
                            th:value="${probability.value}" th:text="${probability.value}"></option>
                </select>
            </td>
            <td><select th:id="selectImp" class="form-select" th:attr="name='imp['+${scenario.id}+']'">
                <option value="none" selected>Bitte wählen...</option>
                <option th:each="impact : ${T(de.thb.webbaki.enums.Impact).values()}"
                        th:value="${impact.value}" th:text="${impact.value}"></option>
            </select></td>
            <td><select id="showRisk" class="form-select" th:field="*{risk}" >
                <option th:each="risk : ${T(de.thb.webbaki.enums.Risk).values()}"
                        th:value="${risk}" th:text="${risk.value}"></option>
            </select>
            </td>

        </tr>
        </th:block>
        <tfoot>
        </tfoot>

    </table>

    </th:block>

        <h5>Extras</h5>
            <a class="btn btn-outline-secondary" role="button" th:href="@{/report/add_szenario}"><i class="bi bi-plus-circle"></i> neues Szenario anlegen</a>
        <br><br>

        <h3><label class="form-group shadow-textarea" >Kommentar zum Fragebogen</label></h3>
            <textarea  class="form-control z-depth-1" id="exampleFormControlTextarea6" th:rows="5" th:cols="123" th:field="*{comment}" placeholder="Kommentar bitte hier eingeben..."></textarea>

        <div class="col-md-12 mt-2">
        <button type="submit" class="btn btn-primary float-end">Abschicken</button>
    </div>

    </form>
</div>
</body>
</html>
